<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .completed {
            text-decoration: line-through;
            color: #6c757d;
        }
       
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
                <h3>ðŸ–¥ Task Manager</h3>
            </div>
            <div class="card-body">
                <div id="alert-box"></div>

                <div class="input-group mb-3">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
                    <button class="btn btn-success" id="addTaskBtn">Add Task</button>
                </div>

                <ul class="list-group" id="taskList"></ul>

                <div class="mt-3 text-end text-muted">
                    Total Tasks: <span id="taskCount">0</span>
                </div>
            </div>
        </div>
    </div>


</body>
<footer >
  <div  class="text-center text-muted ">Developed by Mehedi Ahmed</div>
</footer>
</html>
